<app-page-title
  titulo="Pacientes por atender"
  descripcion="lista de paciente del día"
>
  <div class="d-flex justify-content-end">
    <button
      type="button"
      class="btn btn-icon btn-primary btn-nueva-cita"
      (click)="nuevaCita()"
    >
      <span class="btn-inner--icon"><i class="fa-solid fa-user-plus"></i></span>
      <span class="btn-inner--text">Nueva cita</span>
    </button>
  </div>
</app-page-title>

<div class="container-fluid">
  <h5>
    Doctor
    <small class="text-muted">{{ fullNombre }}</small>
  </h5>

  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Paciente</th>
          <th>Cédula</th>
          <th>Correo</th>
          <th>Fecha y hora</th>
          
          <th>Recordatorios</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody class="list">
        <tr *ngFor="let cita of citas" class="animate__animated animate__fadeIn">
          <td>{{ cita.paciente.nombres }}</td>
          <td>{{ cita.paciente.cedula }}</td>
          <td>{{ cita.paciente.correo }}</td>
          <td>{{ cita.fecha | date : "short" }}</td>
          <td>{{ cita.recordatorios }}</td>
          <td>
            <button type="button" class="btn btn-primary btn-sm" (click)="atender(cita.id)">
              Atender
            </button>
            <button
              type="button"
              class="btn btn-sm btn-outline-primary"
              (click)="recordar(cita.id)"
            >
              Recordar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
