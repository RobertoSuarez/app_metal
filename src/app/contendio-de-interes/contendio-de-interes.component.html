<div class="container">
  <app-page-title
    titulo="Articulos de fuentes confiables"
    descripcion="Tu salud y la de tu bebé, nuestra prioridad"
  >
  </app-page-title>

  <hr class="mt-1"/>

  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let article of noticias.articles">
      <div class="card animate__animated animate__fadeIn">
        <a href="{{ article.url }}" target="_blank">
          <img class="card-img-top" src="{{ article.urlToImage }}" alt="{{ article.title }}">
        </a>
        <div class="card-body">
          <a href="{{ article.url }}" target="_blank">
            <h5 class="card-title">{{ article.title }}</h5>
          </a>
          <p class="card-text">{{ article.description }}</p>
          <a href="{{ article.url }}" class="btn btn-primary" target="_blank">Leer más</a>
        </div>
      </div>
    </div>
  </div>
</div>
