<div class="container py-3">
  <h3>
    Nueva cita
    <small class="text-muted">Aquí puedes crear nueva citas</small>
  </h3>
</div>

<div class="container mt-2">
  <form class="form-nueva-cita p-4" (ngSubmit)="registrarCita()">
    <!-- datos del paciente -->
    <h4>Datos del paciente</h4>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="PacienteSelecionado" >Seleccione un paciente</label>
          <input 
            type="text" 
            class="form-control form-control mb-2"
            placeholder="Palabra clave"
            [(ngModel)]="terminoQuery" 
            (ngModelChange)="filtroPaciente()" />
            
          <select
            class="custom-select form-control"
            [(ngModel)]="pacienteSelecionado"
            id="PacienteSelecionado"
          >
            <option *ngFor="let paciente of pacientesFiltrado" [ngValue]="paciente">
              {{ paciente.nombres }} - {{ paciente.cedula }}
            </option>
          </select>

        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="cedulaInput">Cédula</label>
          <input
            type="text"
            [value]="pacienteSelecionado?.cedula"
            id="cedulaInput"
            class="form-control form-control"
            placeholder="Cedula"
            disabled="true"
            
          />
        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="form-group">
          <label for="nombresInput">Nombres</label>
          <input
            type="text"
            id="cedulaInput"
            [value]="pacienteSelecionado?.nombres"
            class="form-control form-control"
            placeholder="Nombres"
            disabled="true"
          />
        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="form-group">
          <label for="apellidosInput">Apellidos</label>
          <input
            type="text"
            id="cedulaInput"
            [value]="pacienteSelecionado?.apellidos"
            class="form-control form-control"
            placeholder="Apellidos"
            disabled="true"
          />
        </div>
      </div>
    </div>

    <hr />

    <h4>Datos de la especialidad y el doctor</h4>

    <!-- datos de la especialidad y el doctor -->
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="form-group">
          <label for="especialidadInput">Especialidad</label>
          <select
            class="form-control form-control-alternative"
            id="especialidadInput"
          >
            <option>Cardiología</option>
            <option>Neurología</option>
            <option>Oncología</option>
            <option>Ortopedia</option>
            <option>Pediatrics</option>
          </select>
        </div>

        <div class="form-group">
          <label for="medicoInput">Médico</label>
          <select
            class="form-control form-control-alternative"
            id="medicoInput"
          >
            <option>Roberto Carlos</option>
            <option>Daniel</option>
            <option>Gualpa</option>
            <option>Santiago</option>
          </select>
        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="form-group">
          <label for="tiempoInput">Fecha y hora de atención</label>
          <input
            class="form-control form-control-alternative"
            type="datetime-local"
            value="2018-11-23T10:30:00"
            id="tiempoInput"
          />
        </div>

        <div class="form-group">
          <label for="tipoInput">Tipo de consulta</label>
          <input
            type="text"
            id="pacienteInput"
            class="form-control form-control-alternative"
            placeholder="Tipo de consulta"
          />
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-lg btn-block mt-3">
      Registrar cita
    </button>
  </form>
</div>
